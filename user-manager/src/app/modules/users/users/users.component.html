<div class="row">
  <div class="col-lg-12">
      <a routerLink="/add" role="button" class="btn btn-success" style="margin-bottom: 10px;">Nuevo</a>
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Fecha de creaci√≥n</th>
          <th colspan="3">Acciones</th>
        </tr>
        <tr *ngIf="users?.length <= 0">
          <td colspan="7">No hay usuarios registrados</td>
        </tr>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at | epochParser }}</td>
          <td>
            <a [routerLink]="['/detail', user.id]" role="button" class="btn btn-info">Detalle</a>
          </td>
          <td>
            <a [routerLink]="['/update', user.id]" role="button" class="btn btn-primary">Actualizar</a>
          </td>
          <td>
            <a [routerLink]="['/delete', user.id]" href="#" role="button" class="btn btn-danger">Borrar</a>
          </td>
        </tr>
      </table>
  </div>
</div>
