          <td>{{ user?.name }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ user?.email }}</td>
        </tr>
        <tr>
          <th>ContraseÃ±a</th>
          <td>{{ user?.password }}</td>
        </tr>
        <tr>
          <th>Creado</th>
          <td>{{ user?.created_at }}...</td>
        </tr>
        <tr>

        </tr>
      </table>
